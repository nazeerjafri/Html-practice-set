<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Opacity property use for transparency of image */

img{
    height: 400px;
    width: 400px;
    margin: 100px;
}
img:hover{
    height: 200px;
    width: 200px;
    opacity: 0.5;

}
    </style>
    
    <title>Document</title>
</head>
<body>
    <!-- Opacity Property with Img  -->
    <img src="images/nazeer.jpg" alt="for-transparency">
</body>
</html>
